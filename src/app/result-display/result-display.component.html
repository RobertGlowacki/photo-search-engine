<div class="wrapper-result">
  <app-search-field [inputValue]="inputValue" (inputEmitter)="onNewSearch($event)"></app-search-field>
  <section>
    <header>
      <h2 class="header">{{inputValue}}</h2>
    </header>
    <div class="display-content" *ngFor="let result of results">
      <img (click)="showDetails(result)" src="{{result.urls.small}}"
           alt="{{result.alt_description}}">
    </div>
  </section>
</div>
<div *ngIf="hasNoResult">
  <span class="error">There is no data. Please type new input.</span>
</div>
