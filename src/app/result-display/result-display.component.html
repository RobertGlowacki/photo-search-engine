<div id="header" class="wrapper-result">
  <section>
    <header>
      <h2 class="header">{{inputValue}}</h2>
    </header>
    <div class="display-content" *ngFor="let result of results.results">
      <img (click)="showDetails(result)" src="{{result.urls.small}}"
           alt="{{result.alt_description}}">
    </div>
  </section>
</div>
